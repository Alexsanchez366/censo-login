    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CENSO NACIONAL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="container text-center" >
            <div class="row">
                <div class="col-lg col-md-6 col-sm-6 container justify-content-center card">
                    <h1>Registro de Persona & Vivienda</h1>
                    
                    <div class="card-body">
                        <form th:action="@{/save}" th:object="${personas}" method="post" >
                            
                             <div class="form-group">
                                <label>Persona Id </label>
                                <input type="text" name="nombre" th:field="*{id}" class="form-control" readonly="readonly">
                            </div>
                            
                            
                            <div class="form-group">
                                <label>Nombre: </label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del habitante" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Departamento: </label>
                                <input type="text" name="departamento" th:field="*{departamento}" class="form-control" placeholder="Departamento del habitante" required>   
                            </div>
                            
                            <div class="form-group">
                                <label>Municipio: </label>
                                <input type="text" name="municipio" th:field="*{municipio}" class="form-control" placeholder="Municipio del habitante" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Colonia: </label>
                                <input type="text" name="colonia" th:field="*{colonia}" class="form-control" placeholder="Colonia del habitante" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Tipo de Vivienda </label>
                                <input type="text" name="tipoDeVivienda" th:field="*{tipoDeVivienda}" class="form-control" placeholder="Tipo De Vivienda del habitante" required>
                            </div>
                            
                             <div class="form-group">
                                <label>Cantidad de Habitantes </label>
                                <input type="number" name="CantidaDeHabitantes" th:field="*{CantidaDeHabitantes}" class="form-control" placeholder="cantidad de  habitante" required>
                            </div>
                            
                            <div class="box-footer">
                                <button class="btn btn-success" > Guardar </button>
                            </div>
                            
                            
                        </form>
                    </div>
                    
                </div>
            </div>

        </div>















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
