    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CENSO NACIONAL</a>

        <div class="container text-center" >
            
            <form class="form-inline" th:action="@{/}">
                <div class="form-group mb-2">
                    <label>filtrar:</label>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" name="keyword" class="form-control" id="keyword" th:value="${keyword}" placeholder="Buscar Por Departamento" required>
                </div>
                <input type="submit" class="btn btn-primary mb-2" value="Buscar">
                &nbsp;&nbsp;
                <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="clearfield()">

            </form>
            
            <table class="table">
                <thead class="thead bg-dark">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Municipio</th>
                        <th scope="col">Colonia</th>
                        <th scope="col">Tipo de Vivienda</th>
                         <th scope="col">Cantidad de Habitantes</th>
                    </tr>
                </thead>
                <tbody>
                      <tr th:each="persona : ${listaPersona}">
            <td th:text="${persona.id}"> </td>
            <td th:text="${persona.nombre}"> </td>
            <td th:text="${persona.departamento}" > </td>
            <td th:text="${persona.municipio}"> </td>
            <td th:text="${persona.colonia}"> </td>
            <td th:text="${persona.tipoDeVivienda}" ></td>
            <td th:text="${persona.cantidaDeHabitantes}" ></td>
            
                    <td>
                        <a class="btn btn-danger" th:href="@{/edit/{id}(id=${persona.id})}">Editar</a>
                    </td>
                        
                    </tr>
                </tbody>



            </table>
            
            
            
            <div class="sp">
               
                <p class="total">Total de habitantes en EL SALVADOR: <span th:text="${totalHabitantes}"></span></p>

            </div>

        
            
            
           
        </div>













        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
        <script type="text/javascript">
            function clearfield(){
            window.location="/";}
        </script>
